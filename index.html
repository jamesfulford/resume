<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>James Fulford</title>
	<!-- favicon -->
	<link rel="personal icon" href="https://i.ibb.co/9H2QWst/jpf-logo.png">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<!-- gfonts -->
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond:400i|Libre+Baskerville:400,700" rel="stylesheet">
	<style>
		:root {
			--black: #262626;
			--gold: #CEAD53;
			--burnt: #8D7944;
			--text: white;
		}
		/* background + video setup */
		body {
			background-color: black;
		}
		#bg-video {
			position: fixed;
			top: 0;
			left: 0;
			height: 100%;
			min-width: 100%;
			z-index: 1;
		}
		.video-credit-container {
			text-align: center;
			margin-top: 20px;
			width: 100%;
			position: absolute;
			font-style: italic;
			color: var(--text);
		}
		.page {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 2;

			background-color: rgba(0,0,0,.85);
		}
		/* content */
		.content {
			width: 100%;
			text-align: center;
			padding-top: 15%;
		}
		.content h1 {
			font-family: 'Libre Baskerville';
			font-weight: 700;
			font-size: 80px;
			color: var(--text);

			padding: 0px;
			margin: 0px;
		}
		.content hr {
			width: 200px;
			border: 0px solid var(--gold);
			border-bottom: 1px solid var(--gold);
			margin: 2% auto;
		}
		.content h2 {
			font-family: 'EB Garamond';
			font-weight: 300;
			letter-spacing: 2px;
			font-style: italic;
			color: var(--burnt);
		}
		/* buttons */
		.content .links {
			padding-top: 11%;
		}
		.content .links span img {
			height: 18px;
			padding: 0px;
			margin: 0px;
		}
		.button {
			box-sizing: border-box;
			border: 0px solid transparent;
			border-bottom: 2px solid var(--gold);
			padding: 10px 30px;
			margin: 3%;
			color: var(--text);
			font-family: 'Libre Baskerville';
			text-decoration: none;
		}
		.button span {
			margin-right: 10px;
		}
		.button.resume {
			border: 2px solid var(--gold);
		}
		.button:hover {
			opacity: .8;
		}
		/* credits */
		.content .credit {
			position: absolute;
			padding: 0px;
			margin: 0px;
			bottom: 20px;
			right: 20px;
			color: var(--burnt);
			font-family: 'Libre Baskerville';
			font-size: 12px;
		}
		.content .credit a {
			color: inherit;
		}
		.content .credit a:hover {
			color: var(--gold);
		}

		/* media */
		@media screen and (max-width: 1140px) {
			.button {
				margin: 1%;
			}
		}
		@media screen and (max-width: 920px) {
			.button {
				display: block;
				margin: 1% auto;
				width: 30%;
			}
			.content .links {
				padding-top: 4%;
			}
		}
	</style>
</head>
<body>
<!-- video in bg -->
<video autoplay muted loop id="bg-video" src="video.mov"></video>
<!-- overlay + separation of content and bg -->
<div class="page">
	<div class="video-credit-container">
		<span>
			Video is composed of outputs from my self-driving car projects
		</span>
	</div>

	<!-- actual content -->
	<div class="content">
		<h1>James Fulford</h1>
		<hr />
		<h2>Software Engineer</h2>

		<!-- all the buttons -->
		<div class="links">
			<a href="https://www.linkedin.com/in/jamesfulford/" class="button" target="_blank">
				<span class="fab fa-linkedin"></span>
				LinkedIn
			</a>

			<!-- <a href="http://anounceofsilver.com" class="button" target="_blank">
				<span><img src="https://i.ibb.co/T4RrKXY/Logo.png"></span>
				Company
			</a> -->

			<a href="https://resume.jamesfulford.com" class="button resume" target="_blank">
				Résumé
			</a>

			<a href="https://github.com/jamesfulford" class="button" target="_blank">
				<span class="fab fa-github"></span>
				Portfolio
			</a>

			<!-- <a href="https://tip.jamesfulford.com" class="button" target="_blank">
				<span class="fab fa-paypal"></span>
				Leave a Tip
			</a> -->
		</div>
		<p class="credit">© 2019 James Fulford. Website created by <a href="http:/jessicafulford.com">Jessica Fulford</a>
		</p>
	</div>
</div>
</body>
</html>
